<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dao nguoc khong dung reserve</title>
</head>
<body>
    <script>
        // cach 1: khong dung ham :
        let x = [1, 2, 5, -1, 10, 13];
        let first = 0;
        let last = x.length-1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        } document.write(x);

        // cach 2 dung ham reverse:
        // let x = [1, 2, 5, -1, 10, 13];
        // document.write(x.reverse());

    </script>
</body>
