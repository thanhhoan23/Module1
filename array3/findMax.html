<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the max</title>
</head>
<body>
    <script>
        let arrayNumber = [1, 4, 5, 6, 9, 15, 20];
        let max = arrayNumber[0];
        // luu gia tri lon nhat mac dinh la phan tu dau tien trong mang
        let index = 0;
        // gan gia tri bang 0 de luu chi so cua phan tu lon nhat trong mang
        for (let i = 0; i < arrayNumber.length; i++){
            if (arrayNumber[i] > max) {
                max = arrayNumber[i];
                index = i
            }
        } document.write (max);

    </script>
</body>
</html>
