<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>may tinh</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="number" id="numa">
            </td>
            <td>
                <input type="number" id="numb">
            </td>
        </tr>
        <tr>
           <td>
            <button onclick="add()"> ADD(+) </button>
           </td>
           <td>
            <button onclick="sub()">Sub(-)</button>
           </td>
           <td>
            <button onmouseover="mul()"
            onmouseout="mul()"
            >Mulp(*)</button>
           </td>
           <td>
            <button onclick="dis()">Divis(/)</button>
           </td>
        </tr>
        <tr>
            <td>
                <div id="result"></div>
            </td>
        </tr>
    </table>
    
</body>
<script>
    function add(){
        let numa = parseInt(document.getElementById('numa').value);
        let numb = parseInt (document.getElementById('numb').value);
        let result = numa + numb;
        document.getElementById('result').innerHTML = result;
    }
    function mul(){
        let numa = parseInt(document.getElementById('numa').value);
        let numb = parseInt (document.getElementById('numb').value);
        let result = numa * numb;
        if (document.getElementById('result')) {
            document.getElementById('result').innerHTML = result;
        } else {
            document.getElementById('result').innerText = '';
        }
    }

</script>
</html>
