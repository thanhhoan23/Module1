<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td> 
                <input type="password" id="pw">
            </td>
            <td>
                <button onclick="showPassword()" id="demo">show password</button>
            </td>
        </tr>
    </table>
</body>
<script>
    function showPassword(){
        if (document.getElementById('pw').type == 'password'){
            document.getElementById('pw').type = 'text';
            document.getElementById('demo').innerText = 'Hide password';
        } else {
            document.getElementById('pw').type = 'password';
            document.getElementById('demo').innerText = 'Show password';
        }
    }
</script>
</html>
