<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
       <thead>
        <tr>
            <th>Stt</th>
            <th>Job</th>
        </tr>
       </thead>
       <tbody id="nameJob">

       </tbody>
    </table>

    <script>
        let job = document.getElementById('nameJob');
        let name = [
            "Teacher",
            "Docter",
            "Nurse",
            "Fight Attendant",
            "Receptionest"
        ];
        for (i = 0; i < name.length; i++ ) {
            job.innerHTML += ` <tr>
                        <td>${i+1}</td>
                        <td>${name[i]} </td>
                        </tr>
                        ` 
        }
    </script>
</body>
</html>
