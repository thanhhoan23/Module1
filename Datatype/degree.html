<!DOCTYPE html>
<html lang="en">
<head>

    <title>doi do c</title>

<body>
    <table>
        <tr>
            <td> Celsius
                <input type="number" id="C">
            </td>
        </tr>
        <tr>
            <td>
                <p id="Transfer"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="showTransfer()">Click2</button>
            </td>

<script>
    function showTransfer() {
        let C = parseInt(document.getElementById('C').value);
        let transfer = 9*C/5 + 32;
        document.getElementById('Transfer').innerHTML = transfer; 
    


        
    }
</script>
