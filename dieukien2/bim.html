<script>
    function showResult() {
        var height = Number(document.getElementById('weight').value);
        var weight = Number(document.getElementById('height').value);
        var bim = weight / height*height;
    if (bim < 18.5) {
        document.getElementById('result').innerHTML= 'Underweight';
    }else if (18.5<=bim<25.0) {
        document.getElementById('result').innerHTML= 'Nomal';
    } else if (20.5 <=bim<30.0){    
        document.getElementById('result').innerHTML= 'Overweight';
    }else {
        document.getElementById('result').innerHTML= 'Obese';
    }
    }
