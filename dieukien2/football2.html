<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qua bong</title>
</head>
<body>
    <img id="myImg" style ="width:100px; height:100px" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="qua bong" >
    <p>Click button below to move the image to right</p>
    <button onclick="moveRight()" >click me</button>
    <!-- <input onclick="moveRight()" type="button" value="Click me"> -->
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    
    function init(){
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '10px';
    }
    function moveRight() {
        imgObj.style.left = parseInt (imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</html>
