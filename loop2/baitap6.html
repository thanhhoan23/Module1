<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let count = 0;
    let total = 0;
    for (i = 0; count < 30; i++) {
        if (i % 7 == 0) {
            document.write(i + "<br>");
            total += i;
            count++;
        }
    } 
    document.write("tong cong: " + total);

    
    </script>
</body>
</html>
