<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="play()" style="width: 100px; height: 100px"> Play </button>
    <script>
        function play() {
            do {
                number = prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?")
            } while( isNaN(number));

            
            let number_ran = Math.floor(Math.random() * number);
            // let number_check = +prompt ("Nhập số bạn đoán");
            
            let count = 0;
          

            for (i = 0; i < 3; i++) {
                do {
                number_check = prompt('the number you can guess');
            } while (isNaN(number_check));
                if (number_check == number_ran) {
                    alert('Tèn tèn, khó vậy cũng đoán được');
                    document.write('Giỏi ghê ha')
                    break;
                } else if (number_check < number_ran) {
                    alert('Số này bé quá bé ơi');count++
                } else {
                    alert('Số này lớn quá bé ơi');
                    count++
                }
                
            }
            if (count==3) {
                document.write('Hết lượt mất tiêu rồi 🫣');
            }

        }






    </script>
</body>

</html>
