    <title>Số nguyên tố</title>

<body>
    <script>
        let number = 20;
        let count = 0;
        // count là đếm số có trong dãy số 
        let countuoc = 0;
        // vì số nguyên tố nên có 2 ước để xuống xét điều kiện 
        for ( let i = 2; count< number; i++){
            for (let j=1; j<=i; j++){
                if (i%j==0){
                    countuoc++;
                }
            }
            
        if (countuoc==2){
                document.write(i);
                document.write("<br>")
                count++;  
            }   
            countuoc = 0; 
        
        }
