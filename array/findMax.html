    <script>
        let number = [1, 3, 5, 6, 7];
        let max = number [0];
        let index = 0;
        for (i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                index = i;
            }
        }
        alert (`max: ${max} at the position ${index}`)

    </script>
