<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
</head>
<body>
    <table border="1">
       <thead>
        <tr>
            <th>Stt</th>
            <th>Job</th>
        </tr>
       </thead>
       <tbody id="namejob">

       </tbody>
    </table>
    <script>
        let job = [
            "Teacher",
            "Docter",
            "Nurse",
            "Receptionest",
            "Flight Attendant"
        ]
        let nameJob = document.getElementById('namejob');
        for (j = 0; j < job.length; j++) {
            nameJob.innerHTML += `
                        <tr> 
                            <td> ${j+1} </td>
                            <td> ${job[j]} </td>
                        </tr>
                          `
        }
    </script>
</body>
</html>
