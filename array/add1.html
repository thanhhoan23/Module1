<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tntable" >

        </tbody>
    </table>

    <script>
        let listname = [
            "Cuong",
            "Luyn",
            "Duy",
            "Loi"
        ]
        let tntable= document.getElementById("tntable");
        for (s = 0; s< listname.length; s++ ) {
            tntable.innerHTML += `<tr>
                                <td>${s}</td>    
                                <td>${listname[s]}</td>    
                                <td> 
                                    <button onclick="remove('${listname[s]}')">Delete</button>
                                </td>    
                                 </tr>`
            } 
            function remove (name) {
                alert(name)
            }
        
    </script>
</body>
</html>
