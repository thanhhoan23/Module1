<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tao form</title>
</head>
<body>
    <form action="http">
        <table style="background-color:blanchedalmond">
            <caption style="background-color:brown; color:white">ĐĂNG KÝ HỌC VIÊN</caption>
            <tbody>
                <tr>
                    <th>Họ và tên</th>
                    <td><input type="text" name="yourname"></td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td><input type="text" name="DOB"></td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td><input type="radio" name="gender">Nam</td>
                    <td><input type="radio" name="gender">Nữ</td>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <th>Lớp</th>
                    <td>
                        <select name="class">
                            <option value="radio" name="class">--Chọn lớp--</option>
                            <option value="radio">A</option>
                            <option value="radio">B</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <th>Điện thoại</th>
                    <td><input type="text" name="phone"></td>
                </tr> <br><br>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3"> <br>
                        <input type="submit" value="Đăng nhập">
                        <input type="submit" value="Nhập lại">

                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
